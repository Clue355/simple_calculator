<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- bootstrap stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- custom stylesheet-->
  <link rel="stylesheet" href="index.css">
  <!-- bootstrap scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- custom script-->
  <script src="index.js"></script>
</head>
<body>

  <div id="border">

  <div class="display-container">
    <div class="text-container" id="display">
      <p id="displayChild"></p>
    </div>
  </div>

  <div class="button-container">

  <div> <!-- grouping inner buttons to the left of equal sign-->
    
  <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="buttonListener(1)" type="button" class="btn btn-secondary">1</button>
    <button onclick="buttonListener(2)" type="button" class="btn btn-secondary">2</button>
    <button onclick="buttonListener(3)" type="button" class="btn btn-secondary">3</button>
    <button onclick="buttonListener(4)" type="button" class="btn btn-secondary">4</button>
    <button onclick="buttonListener(5)" type="button" class="btn btn-secondary">5</button>

    <button onclick="buttonListener('*')" type="button" class="btn btn-secondary">*</button>
    <button onclick="buttonListener(`+`)" type="button" class="btn btn-secondary">+</button>
  </div>

<br>

  <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="buttonListener(6)" type="button" class="btn btn-secondary">6</button>
    <button onclick="buttonListener(7)" type="button" class="btn btn-secondary">7</button>
    <button onclick="buttonListener(8)" type="button" class="btn btn-secondary">8</button>
    <button onclick="buttonListener(9)" type="button" class="btn btn-secondary">9</button>
    <button onclick="buttonListener(0)" type="button" class="btn btn-secondary">0</button>

    <button onclick="buttonListener('/')" type="button" class="btn btn-secondary">/</button>
    <button onclick="buttonListener('-')" type="button" class="btn btn-secondary">-</button>
    </div>
  </div> <!-- end of inner button groups-->

    <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="buttonListener('=')" type="button" class="btn btn-secondary" id="equal">=</button>
    <button onclick="buttonListener('c')" type="button" class="btn btn-secondary" id="equal">C</button>
    </div>

  </div>

</div>
</body>
</html>
